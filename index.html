<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Проект Mesto</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>

  <body class="page">
    <header class="header page__header">
      <img
        src="images/header__logo.svg"
        alt="Логотип проекта Mesto"
        class="header__logo logo"
      />
    </header>
    <main class="content page__container">
      <section class="profile content__profile">
        <div class="profile__content">
          <img
            src="images/profile__avatar.jpg"
            alt="Жак-Ив Кусто"
            class="profile__avatar-image"
          />
          <div class="profile__info">
            <div class="profile__text-content">
              <h1 class="profile__name-field">Жак-Ив Кусто</h1>
              <p class="profile__description-field">Исследователь океана</p>
            </div>
            <button type="button" class="profile__edit-button button"></button>
          </div>
        </div>
        <button type="button" class="profile__add-button button"></button>
      </section>
      <section class="cards content__cards">
        <div class="card">
          <img
            src="images/card__pont.jpg"
            alt="Мост Александра 3 в Париже"
            class="card__image"
          />
          <div class="card__caption">
            <h2 class="card__title">Мост Александра III</h2>
            <button type="button" class="card__like-button"></button>
          </div>
        </div>
        <div class="card">
          <img
            src="images/card__etretat.jpg"
            alt="Скалы Этрета"
            class="card__image"
          />
          <div class="card__caption">
            <h2 class="card__title">Этрета</h2>
            <button type="button" class="card__like-button"></button>
          </div>
        </div>
        <div class="card">
          <img
            src="images/card__Mont-cent-Michel.jpg"
            alt="Остров крепость Мон Сен-Мишель"
            class="card__image"
          />
          <div class="card__caption">
            <h2 class="card__title">Мон Сен-Мишель</h2>
            <button type="button" class="card__like-button"></button>
          </div>
        </div>
        <div class="card">
          <img
            src="images/card__Versailles.jpg"
            alt="Коридоры дворца Версаля"
            class="card__image"
          />
          <div class="card__caption">
            <h2 class="card__title">Версаль</h2>
            <button type="button" class="card__like-button"></button>
          </div>
        </div>
        <div class="card">
          <img
            src="images/card__chambord.jpg"
            alt="Замок Шамбор"
            class="card__image"
          />
          <div class="card__caption">
            <h2 class="card__title">Замок Шамбор</h2>
            <button type="button" class="card__like-button"></button>
          </div>
        </div>
        <div class="card">
          <img
            src="images/card__strasburg.jpg"
            alt="Центральная часть Страсбурга - Гранд-Иль"
            class="card__image"
          />
          <div class="card__caption">
            <h2 class="card__title">Страсбург</h2>
            <button type="button" class="card__like-button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer page__container">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__content">
        <button type="button" class="popup__close-button button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="popup-form" class="popup__form">
          <fieldset class="popup__field">
            <input
              placeholder="Имя"
              name="popup-input-name"
              type="text"
              class="popup__input popup__input_content_name"
            />
            <input
              placeholder="Род занятий"
              name="popup-input-description"
              type="text"
              class="popup__input popup__input_content_description"
            />
          </fieldset>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
