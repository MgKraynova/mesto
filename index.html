<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Проект Mesto</title>
    <link rel="stylesheet" href="/pages/index.css" />
  </head>
  <body class="page">
    <header class="header page__container page__header">
      <img
        src="images/header__logo.svg"
        alt="Логотип проекта Mesto"
        class="header__logo logo"
      />
      <hr class="header__line" />
    </header>
    <main class="content page__container">
      <section class="profile content__profile">
        <div class="profile__content">
          <img src="images/profile__avatar.jpg" alt="Жак-Ив Кусто" class="profile__avatar-image">
          <div class="profile__text-content">
            <ul class="list">
              <li class="profile__name">Жак-Ив Кусто</li>
              <li class="profile__description">Исследователь океана</li>
            </ul>
          </div>
          <button type="button" class="profile__edit-button button"><img src="images/profile__pencil.svg" alt="Карандаш" class="profile__pencil-image"></button>
        </div>
        <button type="button" class="profile__plus-button button"><img src="images/profile__plus.svg" alt="Плюс" class="profile__plus-image"></button>

      </section>
    </main>
    <footer class="footer page__container"></footer>
  </body>
</html>
