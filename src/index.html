<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Проект Mesto</title>
  </head>

  <body class="page">
    <header class="header page__header">
      <img
        src="<%=require('./images/header__logo.svg')%>"
        alt="Логотип проекта Mesto"
        class="header__logo logo"
      />
    </header>
    <main class="content page__container">
      <section class="profile content__profile">
        <div class="profile__content">
          <img
            src="<%=require('./images/profile__avatar.jpg')%>"
            alt="Жак-Ив Кусто"
            class="profile__avatar-image"
          />
          <div class="profile__info">
            <div class="profile__text-content">
              <h1 class="profile__name-field">Жак-Ив Кусто</h1>
              <p class="profile__description-field">Исследователь океана</p>
            </div>
            <button type="button" class="profile__edit-button button"></button>
          </div>
        </div>
        <button type="button" class="profile__add-button button"></button>
      </section>
      <section class="cards content__cards">
        <template class="template">
          <div class="card">
            <img alt="" class="card__image" />
            <button type="button" class="card__delete-button"></button>
            <div class="card__caption">
              <h2 class="card__title"></h2>
              <button type="button" class="card__like-button"></button>
            </div>
          </div>
        </template>
      </section>
    </main>
    <footer class="footer page__container">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_profile">
      <div class="popup__content">
        <button
          type="button"
          class="popup__close-button popup__close-button_type_profile button"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form
          name="popup-form-for-profile"
          class="popup__form popup__form_type_profile"
          novalidate
        >
          <fieldset class="popup__field">
            <input
              placeholder="Имя"
              id="popup-input-name"
              name="popup-input-name"
              type="text"
              class="popup__input popup__input_content_name"
              required
              minlength="2"
              maxlength="40"
              autocomplete="off"
            />
            <span class="popup__input-error popup-input-name-error"></span>
            <input
              placeholder="Род занятий"
              id="popup-input-description"
              name="popup-input-description"
              type="text"
              class="popup__input popup__input_content_description"
              required
              minlength="2"
              maxlength="200"
              autocomplete="off"
            />
            <span class="popup__input-error popup-input-description-error"></span>
          </fieldset>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_place">
      <div class="popup__content">
        <button
          type="button"
          class="popup__close-button popup__close-button_type_place button"
        ></button>
        <h2 class="popup__title">Новое место</h2>
        <form
          name="popup-form-for-new-place"
          class="popup__form popup__form_type_place"
          novalidate
        >
          <fieldset class="popup__field">
            <input
              placeholder="Название"
              name="popup-input-place-name"
              id="popup-input-place-name"
              type="text"
              class="popup__input popup__input_content_place-name"
              required
              minlength="2"
              maxlength="30"
            />
            <span class="popup__input-error popup-input-place-name-error"></span>
            <input
              placeholder="Ссылка на картинку"
              name="popup-input-image-link"
              id="popup-input-image-link"
              type="url"
              class="popup__input popup__input_content_image-link"
              required
            />
            <span class="popup__input-error popup-input-image-link-error"></span>
          </fieldset>
          <button type="submit" class="popup__button">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_image">
      <div class="popup__container">
        <button
          type="button"
          class="
            popup__close-button popup__close-button_type_image-popup
            button
          "
        ></button>
        <img class="popup__place-image" alt=""/>
        <p class="popup__caption"></p>
      </div>
    </div>
  </body>
</html>
